spring:
  profiles:
    default: local
    active: local

  h2.console.enabled: true
  h2.console.path: /h2

  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    jdbcUrl: jdbc:h2:mem:test;MODE=MySQL
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: validate

